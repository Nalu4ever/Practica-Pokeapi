<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda de Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="Busqueda.js" type="text/javascript" defer></script>
    <link href="busqueda.css" rel="stylesheet" />
    <link rel="icon" href="pokebola.png">
</head>
<header>
    <nav>
        <a href="../Index.html">Home</a>
        <a class="espacio"href="../../Generador/Generador.html">Generador de Pokemones</a>
        <a class="espacio" href="../Pokedex/Pokedex.html">Pokedex</a>
    </nav>
<body>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./poke-shadow.png"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
</body>
</html>
